    <div class="container">

        <div class="col-lg-6">
          <h1 class="mt-5">Kontakt</h1>
          <p>Geben Sie Ihre Kontaktdaten und Ihre Fahrzeugdaten ein:</p>


  
  
  <form>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Mustermann" value="" required="required">
  </div>
  <div class="form-group">
    <label for="Ort">Ort</label>
    <input type="text" class="form-control" id="location" placeholder="Musterstadt" value="" required="required">
  </div>
  <div class="form-group">
    <label for="InputEmail">E-Mail</label>
    <input type="email" class="form-control" id="email" placeholder="E-Mail" value="" required="required">
  </div>
  <div class="form-group">
    <label for="PhoneNumber">Telefonnummer</label>
    <input type="tel" class="form-control" id="phone" placeholder="Telefonnummer" value="" required="required">
  </div>
  <div class="form-group">
    <label for="CarBrand">Automarke</label>
    <input type="text" class="form-control" id="brand" placeholder="Automarke" value="" required="required">
  </div>
  <div class="form-group">
    <label for="CarType">Modell</label>
    <input type="text" class="form-control" id="type" placeholder="Modell" value="" required="required">
  </div>
  <div class="form-group">
    <label for="FuelType">Kraftstoff</label>
    <select class="custom-select" id="fuel">
    	<option>Diesel</option>
    	<option>Benzin</option>
    	<option>Erdgas</option>
    	<option>Hybrid Elektro-Diesel</option>
    	<option>Hybrid Elektro-Benzin</option>
    	<option>Elektro</option>
    	<option>Wasserstoff</option>
   </select>
  </div>
  
  
 <div class="form-group">
    <label for="Price">Preis pro Tag in €</label>
    <input type="number" class="form-control" id="price" step=1 min=0 max=500 placeholder="Preis pro Tag in €" value="" required="required">
  </div>
    <div class="form-group">
    <label for="Image">Bild</label>
    <input type="file" class="form-control-file" id="image" placeholder="Bild" >
  </div>
  <div class="form-group">
    <label for="Description">Beschreibung</label>
    <textarea class="form-control" id="description" placeholder="Erzählen Sie etwas über Ihr Auto" rows="5" required="required"></textarea>
  </div>
  
  
  
  
  
  <button type="submit" class="btn btn-primary" id="sendcar">Einstellen</button>
</form>

<br>
<br>

 </div>

 	<script>
 	$(document).ready( function() {
  	     $('#sendcar').on("click", function() {
  	    	 
         	  $.post(
          	 '/RentMyCar/cars',
          	 {
         	    name : $("#name").val(),
         	    location : $("#location").val(),
         	    email : $("#email").val(),
         	    phone : $("#phone").val(),
         	    brand : $("#brand").val(),
         	    type : $("#type").val(),
         	    fuel : $("#fuel").val(),
        	   	price : $("#price").val(),
        	   	description : $("#description").val()
        	   <!--	picture : $("#picture").val() -->
          	          	 
          	 },
        	   function(result) {
        	       console.log("worked!");
       	    }
   	    )
    	   })
 	  })</script>
